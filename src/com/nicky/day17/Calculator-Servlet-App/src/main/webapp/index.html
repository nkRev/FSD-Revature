<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 

    <div class="container">
        <h1>Welcome to the Simple Calculator!</h1>
        <form action="calculator" method="post">
        
            <div class="form-group">
              <label for="">Input One</label>
              <input type="text" name="input_one" id="input-one" class="form-control" placeholder="1" aria-describedby="helpId">
            </div>

            <div class="form-group">
              <label for="">Input Two</label>
              <input type="text" name="input_two" id="input-two" class="form-control" placeholder="1" aria-describedby="helpId">
            </div>

            <select name="operand" >
              <option value="add">Add</option>
              <option value="subtract">Subtract</option>
              <option value="multiply">Multiply</option>
              <option value="divide">Divide</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>
   


</body>
</html>
