        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Employee System</a>

            </div>
        </nav>

    <div class="container">
        <h1>Add Employee</h1>
        <form action="addEmployee" method="post">
            <!--input name-->

            <div class="form-group form-inline">
                <label for="">Name</label>
                <input type="text" name="employee-name" id="employee-name" class="form-control" placeholder="Name"
                    aria-describedby="helpId">
            </div>

            <!--input email-->
            <div class="form-group form-inline">
                <label for="">Email</label>
                <input type="email" name="employee-email" id="employee-email" style="width: 15rem;" class="form-control"
                    placeholder="abc@gmail.com" aria-describedby="helpId">
            </div>
            <!--pick a gender-->
            <div class="form-check form-check-inline form-group " >
                <label class="form-check-label">Gender
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Male"> Male
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Female"> Female
                </label>
            </div>
            <!--country-->
            <div class="dropdown" >
                <div class="form-group form-inline">
                    <label for="country">Country</label>
                    <select class="custom-select scrollable-menu" name="country" id="country">
                        <option selected>Select one</option>
                        <option value="USA">USA</option>
                        <option value="Japan">Japan</option>
                        <option value="Korea">Korea</option>
                        <option value="Australia">Australia</option>
                        <option value="Europe">Europe</option>
                        <option value="United Arab Emerates">United Arab Emerates</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Bhutan">Bhutan</option>
                        <option value="Laos">Laos</option>
                    </select>
                </div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
